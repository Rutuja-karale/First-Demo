<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registretion form</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</head>
<style type="text/css">
	.main{
		background-image: url("background.jpg");
		background-size: 100% 100%;
		background-repeat: no-repeat;
		height:700px;
		width: 100%;
		padding-top: 50px;

			}
	.form{
		height: 550px;
		width:500px;
		background-color: rgb(15, 221, 215);
		margin-left: 30%;

		
	}
	.form h2{
		color:#003366;
		text-align: center;

	}
	.form form{
		margin: 20px;

	}
	.form button {
		margin-left: 30%;
		background-color:#003366;
		


	}
	.form small{
		margin-left: 33%;
	}
</style>
<body>
<div class="container-fluid main">
  <div class="form">
	<form>
		<h2>Registration Form</h2>
	 <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
     <label for="exampleInputEmail1">Email address</label>
     <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
     <label for="country">Country</label>
     <input type="text" class="form-control" id="country">
    </div>
    <div class="form-group">
     <label for="phone">Phone</label>
     <input type="number" class="form-control" id="phone">
    </div>
    <div class="form-group">
     <label for="Password">Password</label>
     <input type="Password" class="form-control" id="Password">
    </div>
    <button type="submit" class=" pl-5 pr-5 pt-2 pb-2 mb-1 text-white">Create Account</button><br>
    <small>Already have an account?<span class="text-primary">Sign in</span></small>
</form>

</div>
</div>
</body>
